  <style type="text/css">
	*{margin:0px;padding:0px;}
	body,html{height:100%;background:black;}
	section{width:300px;height:300px;margin:50px auto;border:5px solid white;perspective:800px;}
	section div{width:200px;height:200px;position:relative;transform-style:preserve-3d;}
	section div ul li{list-style:none;width:300px;height:300px;position:absolute;left:0px;top:0px;color:white;font-weight:bolder;font-size:72px;text-align:center;line-height:300px;overflow:hidden;-webkit-box-reflect:below 0px linear-gradient(transparent 80%,rgba(255,255,255,.3));}
	section div ul li:first-child{z-index:1;transition:all 1s 0s linear;background:url("images/11.jpg") no-repeat top center;}
	section div ul li:last-child{ transition:all 1s .2s linear;opacity:0;background:url("images/22.jpg") no-repeat top center;}
	section div:hover .first{transform:rotateY(180deg);opacity:0;}
	section div:hover .two{transform:rotateY(180deg);opacity:1;}

	</style>
 </head>
 <body>
	<section>
		<div>
			<ul>
				<li class="first"></li>
				<li class="two"></li>
			</ul>
		</div>
	</section>

	<script>
	
		$("section div").hover(function(){
			$(".first").css({"transform":"rotateY(180deg)","opacity":"0"});
			$(".two").css({"transform":"rotateY(180deg)","opacity":"1"});
		
		},function(){
			$(".first").css({"transform":"rotateY(360deg)","opacity":"1"});
			$(".two").css({"transform":"rotateY(360deg)","opacity":"0"});
		
		})
	</script>
 </body>
